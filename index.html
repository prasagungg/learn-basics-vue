<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Hello Vue</h1>

    <div id="app">
      <div v-if="showBooks">
        <p>{{title}} - {{autor}} - {{age}}</p>
        <button v-on:click="age++">increase age</button>
        <button v-on:click="age--">decrease age</button>

        <div @click="changeTitle('Outbreak')">change title</div>
      </div>

      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
      </button>

      <div v-show="showBooks">currenlt showing books</div>

      <!-- box -->
      <div class="box" @mouseover="handleEvent($event, 5)">
        mouseover (enter)
      </div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box" @mousemove="handleMousemove">
        position - {{x}} - {{y}}
      </div>

      <ul>
        <li v-for="book in books" :class="{fav: book.isFav }">
          <img
            :src="book.img"
            :alt="book.title"
            style="width: 20px; height: 20px"
          />
          <h3>{{book.title}}</h3>
          <p>{{book.author}}</p>
        </li>
      </ul>

      <!-- <a v-bind:href="url">Link Youtube</a> -->
      <a :href="url">Link Youtube</a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
